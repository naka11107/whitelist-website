<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Whitelist MTA SA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('charla_background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px black;
    }

    form {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 12px;
      width: 95%;
      max-width: 540px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #27ae60;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .note {
      font-size: 12px;
      color: #ccc;
      text-align: right;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    #rpForm {
      display: none;
    }
  </style>
</head>
<body>
  <h1>طلب Whitelist</h1>

  <!-- login form -->
  <form id="loginForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل الدخول</button>
    <div class="note">mode passe obligatoire</div>
    <button type="button" onclick="alert('ميزة إنشاء حساب قيد التطوير')">إنشاء حساب</button>
  </form>

  <!-- rp form -->
  <form id="rpForm">
    <input type="text" id="nameIRL" placeholder="الاسم الحقيقي (NAME IRL)" required>
    <input type="text" id="nameRP" placeholder="الاسم داخل RP (NAME RP)" required>
    <input type="number" id="ageIRL" placeholder="العمر الحقيقي (AGE IRL)" required>
    <input type="number" id="ageRP" placeholder="العمر داخل RP (AGE RP)" required>

    <select id="legalStatus" required>
      <option value="">اختر LEGAL أو ILLEGAL</option>
      <option value="LEGAL">LEGAL</option>
      <option value="ILLEGAL">ILLEGAL</option>
    </select>

    <input type="text" id="experience" placeholder="الخبرة في RP (EXPERIENCE RP)" required>
    <textarea id="story" placeholder="اكتب قصتك هنا (STORY)" required></textarea>

    <button type="submit">إرسال الطلب</button>
  </form>

  <script>
    // عرض نموذج الطلب بعد تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if(user && pass) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("rpForm").style.display = "block";
      } else {
        alert("يرجى إدخال اسم المستخدم وكلمة المرور");
      }
    });

    // إرسال النموذج إلى Webhook
    document.getElementById("rpForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nameIRL = document.getElementById("nameIRL").value;
      const nameRP = document.getElementById("nameRP").value;
      const ageIRL = document.getElementById("ageIRL").value;
      const ageRP = document.getElementById("ageRP").value;
      const legalStatus = document.getElementById("legalStatus").value;
      const experience = document.getElementById("experience").value;
      const story = document.getElementById("story").value;

      const webhookUrl = "https://discord.com/api/webhooks/1395013259441999963/AuqxF5BfrHYZr_RVXh_XhD2L_BYjSxRy__Zq9yUZt2t_C_d0OLjuIWPWcwElWFt9l7Y3";

      const payload = {
        content: null,
        embeds: [
          {
            title: "طلب Whitelist جديد 📥",
            color: 3066993,
            fields: [
              { name: "👤 الاسم الحقيقي", value: nameIRL },
              { name: "🕵️ الاسم داخل RP", value: nameRP },
              { name: "📅 العمر الحقيقي", value: ageIRL },
              { name: "🎭 العمر داخل RP", value: ageRP },
              { name: "⚖️ النوع", value: legalStatus },
              { name: "📘 الخبرة", value: experience },
              { name: "📖 القصة", value: story }
            ]
          }
        ],
        components: [
          {
            type: 1,
            components: [
              {
                type: 2,
                style: 3,
                label: "✅ Accept",
                custom_id: "accept_whitelist"
              },
              {
                type: 2,
                style: 4,
                label: "❌ Deny",
                custom_id: "deny_whitelist"
              }
            ]
          }
        ]
      };

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("✅ تم إرسال الطلب إلى Discord بنجاح!");
          document.getElementById("rpForm").reset();
        } else {
          alert("❌ فشل في الإرسال إلى Discord");
        }
      } catch (err) {
        alert("⚠️ حدث خطأ أثناء الإرسال: " + err.message);
      }
    });
  </script>
</body>
</html>
